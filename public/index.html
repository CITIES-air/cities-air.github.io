  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />

  <meta name="CITIESair"
    content="We provide real-time indoor and outdoor air quality data and visualization tools to schools in Abu Dhabi" />
  <meta name="robots" content="index, follow">

  <title>CITIESair</title>

  <script>
    // Only run analytics on the official public-facing website citiesair.com
    if (window.location.hostname == "citiesair.com") {
      var script = document.createElement('script');
      script.src = '';
      script.async = true;
      document.head.appendChild(script);
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-80X6G1N86H')
    }
  </script>

  <script type="text/javascript">
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
</head>

<body>
  <div id="root"></div>
</body>
