<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <title>CITIESair Dashboard</title>

    <!--     import font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- import the webpage's stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/aqi_format.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/aqi_helper.js"></script>
    <script src="/database_helper.js"></script>
    <script src="/heat_index_helper.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
  </head>
  
<!--   CITIES logo, with absolute position -->
  <img id="cities-logo" class="img-fluid"
    src="cities-logo.png"
  />
  
  <body class="d-flex flex-row align-items-stretch align-content-stretch">
    <div id="left-wrapper" class="bg-dark">
      <div
        class="container text-center d-flex flex-column justify-content-between h-100"
      >
        <div id="left-title" class="row">
          <h2 class="mb-0">PM2.5 AIR QUALITY INDEX</h2>
          <h4>Particulate Matter &lt; 2.5Î¼m</h4>
        </div>

        <div id="aqi-wrapper" class="row">
          <div id="indoors" class="col-6">
            <h3 class="location" data-category=""></h3>
            <h1 class="aqi-index" data-category="">--</h1>
            <h3 class="aqi-category" data-category="">--</h3>
            <h5 class="sensor-status" data-category="">Sensor offline</h5>
          </div>
          <div id="outdoors" class="col-6">
            <h3 class="location" data-category=""></h3>
            <h1 class="aqi-index" data-category="">--</h1>
            <h3 class="aqi-category" data-category="">--</h3>
            <h5 class="sensor-status" data-category="">Sensor offline</h5>
            <h3 class="weather" style="margin-bottom: 0">
              <span class="temperature">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1rem"
                  height="1rem"
                  fill="rgb(200,220,255)"
                  class="bi bi-thermometer-half"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"
                  />
                  <path
                    d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"
                  /></svg><span class="weather-data"></span>&#176;<span class="temperature-unit"></span>
              </span>
              &nbsp;-&nbsp;
              <span class="humidity">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1rem"
                  height="1rem"
                  fill="rgb(200,220,255)"
                  class="bi bi-droplet-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z"
                  /></svg><span class="weather-data"></span>%
              </span>
              <br>
            </h3>
            <h6 class="heat-index-wrapper" style="margin-bottom: 0">
              <b>
                Heat Index: 
                <span class="heat-index"></span>&#176;<span class="temperature-unit"></span>
                <span class="heat-index-category"></span>
              </b>
            </h6>
          </div>
        </div>

        <div id="health-suggestions-wrapper" class="row">
          <ul id="health-suggestions"></ul>
        </div>
      </div>
    </div>

    <div id="right-wrapper">
      <div id="right-upper-wrapper" class="container">
        <h3 class="text-center mb-0" style="padding-top: 5vh">
          SCAN FOR HISTORICAL DATA
        </h3>

        <div
          id="qr-wrapper"
          class="row d-flex justify-content-center align-items-center"
        >
          <div id="qr-code" class="col-2 p-0">
          </div>
        </div>
      </div>

      <div id="historical-graph-wrapper"></div>
    </div>

    <script>
      // Reload to maintain stability every 1hr
      // let reloadPeriod = 60 * 60;
      // setTimeout(function() {
      //   window.location.href = window.location;
      // }, reloadPeriod * 1000);
      function checkLoad() {
        let svgDOM = document.getElementById("historical-graph");
        if (!svgDOM) window.location.href = window.location;
      }
      setTimeout(checkLoad, 10 * 1000);
    </script>
  </body>
</html>
